    }

        text-align: center;
        margin-top: 20px;

<body>

  <h1>Ruang Tersembunyi</h1>
    <p>form ini dibuat oleh cintah gpt 80% dan penulis 5%, jangan ditanya sisanya kemana .</p>
  
  <h2>Silakan Tinggalkan Komentar</h2>

  <form id="commentForm">
    <input type="text" id="username" placeholder="Nama Anda" required><br><br>
    <textarea id="usercomment" placeholder="Tulis komentar Anda di sini..." rows="4" cols="50" required></textarea><br><br>
    <button type="submit">Kirim Komentar</button>
  </form>

  <h3>Komentar:</h3>
  <div id="comment-section">
    <!-- Komentar akan muncul di sini -->
  </div>

<script>
document.getElementById("commentForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const name = document.getElementById("username").value.trim();
  const comment = document.getElementById("usercomment").value.trim();

if (name.toLowerCase() === "reset") {
  document.getElementById("commentForm").reset();
  localStorage.removeItem("hasCommented");
  localStorage.removeItem("comments"); // bersihkan semua komentar
  document.getElementById("comment-section").innerHTML = ""; // hapus komentar di tampilan
  alert("Semua komentar dan status form telah direset.");
  return;
}


  if (name && comment) {
    const commentBox = document.createElement("div");
    commentBox.className = "comment";
    commentBox.innerHTML = `<strong>${name}</strong><p>${comment}</p>`;

    document.getElementById("comment-section").appendChild(commentBox);

    // Simpan ke localStorage
    const savedComments = JSON.parse(localStorage.getItem("comments")) || [];
    savedComments.push({ name, comment });
    localStorage.setItem("comments", JSON.stringify(savedComments));
    localStorage.setItem("hasCommented", "true");


  console.log("Komentar baru ditambahkan:");
  console.log("Nama:", name);
  console.log("Komentar:", comment);

    // Tampilkan pesan terima kasih
    const thanksMsg = document.createElement("p");
    thanksMsg.textContent = "Terima kasih atas komentar Anda!";
    thanksMsg.style.color = "green";
    thanksMsg.style.fontWeight = "bold";
    document.getElementById("commentForm").appendChild(thanksMsg);

    // Nonaktifkan form agar tidak bisa komentar lagi
    disableForm();
  }
});

</script>

</body>
